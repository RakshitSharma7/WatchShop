{% extends 'main.html' %}
{%block statusu %} active {%endblock%}

{%block body_block %}
 
<h5 class="wheading">Upload Form</h5>
<div class="form-box">
  <form method="post" enctype="multipart/form-data" class="form-upload">
    {% csrf_token %}
    <div class="form-group">{{form.name.label_tag}} {{form.name}}</div>
    <div class="form-group">{{form.description.label_tag}} {{form.description}}</div>
    <div class="form-group">{{form.price.label_tag}} {{form.price}}</div>
    <div class="form-group">{{form.image.label_tag}} {{form.image}}</div>
    <button type="submit" class="btn btn-dark c-button" > Submit</button>
</form>
</div>

  {%endblock %}
