{% extends 'main.html' %}


{%block body_block %}
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Header Section */
        .header {
            background-color: #222831;
            color: #ffffff;
            padding: 50px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideInUp 1.5s ease-in-out;
        }

        .contact-section h2 {
            color: #222831;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #222831;
        }

        .contact-section input, .contact-section textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 100%;
        }

        .contact-section textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1E3050;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #2F4F87;
        }

        /* Footer */
        .footer {
            background-color: #222831;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeIn 3s ease-in-out;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 30px 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Contact Us</h1>
        <p>We'd Love to Hear From You!</p>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need further information, please fill out the form below, and we will get back to you as soon as possible.</p>
        <form method="post" enctype="multipart/form-data" class="form-upload">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>



{%endblock%}
